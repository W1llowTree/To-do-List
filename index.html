<!-- To-do List Practice -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 id="title">To-do List</h1>

            <div class="flex">
                <!-- Input -->
                <div id="task-add" class="section">
                    <label for="task-input" class="form-label">Task</label>
                    <input id="task-input" class="form-control" type="text" placeholder="ex. Econ Pg 5" aria-label="task input">
                    <button id="task-submit" type="button" class="btn btn-primary">Add</button>
                </div>

                <!-- To-do List View-->
                <div id="list-view" class="section">
                    <ul id="task-list"></ul>
                    <button id="remove-all" type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
